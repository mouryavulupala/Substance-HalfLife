<!DOCTYPE html>

<html data-brackets-id='1'>
    <head data-brackets-id='2'>
        <title data-brackets-id='3'>Substance Half-Life</title>
        <link data-brackets-id='4' rel="stylesheet" href="style.css">
        
        <script data-brackets-id='5' type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script data-brackets-id='6'>
            google.charts.load('current', {
                packages: ['corechart', 'line']
            });
            
            google.charts.setOnLoadCallback(drawLogScales);

            function drawLogScales() {
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'X HOURS');
                data.addColumn('number', 'Quantity Left at Time X');
                
                var init = 200.0;
                var halflife = 5;
                var current = init;

                const s = [];
                for(var x = 0; x < 25; x++) {
                    s.push([x, current]);
                    current = init * Math.pow(.5, ((x+1)/halflife));
                };
                
                data.addRows(s);

              var options = {
//                borderColor: '#fff',
//                backgroundColor: '#333131',
                lineWidth: 5,
                backgroundColor: 'transparent',
                
                legend: {
                    display: false
                },
                  
                hAxis: {
                  title: 'Time(Hours)',
                  titleTextStyle: {
                    color: '#fff'      
                  },
                  logScale: false,
                    textStyle: {color: '#f2f2f2'},
                    gridlines:{ gridlineColor: '#fff',
                                interval: 1,
                                opacity: 50}
                },
                vAxis: {
                  title: 'Substance Left(mg)',
                  titleTextStyle: {
                    color: '#fff'      
                },
                  logScale: false,
                    textStyle: {color: '#f2f2f2'},
                    gridlines:{ gridlineColor: '#fff',
                                interval: 1}
                },
                colors: ['#2b6777']
              };

              var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
              chart.draw(data, options);
            }
        </script>
    </head>
  
    <body data-brackets-id='7'>
        <div data-brackets-id='8' class="header">
            <div data-brackets-id='9' class="halflifeheader grow">
                <h1 data-brackets-id='10'>HALFLIFE</h1>
                <h1 data-brackets-id='11'>HALFLIFE</h1>
            </div>
            
            <div data-brackets-id='12' class="subheader grow removedropshadow">
                <h2 data-brackets-id='13'>OF A SUBSTANCE</h2>
            </div>
            
        </div>
        
        <div data-brackets-id='14' class="content">
            <div data-brackets-id='15' class="float_child">
                <div data-brackets-id='16' class="information">
            
                </div>
            </div>
            
            <div data-brackets-id='17' class="float_child">
                <div data-brackets-id='18' id="chart_div" class="graph">
                    
                </div>
            </div>
        </div>
    </body>
  
</html>
